<div class="container">
  <div class="card-container">

    <div class="card  shadow mb-5 bg-white rounded" style="width: 18rem;">

      <img [src]="product.image" class="card-img-top shad img-fluid rounded" alt="{{ product.name }} Image">

      <div class="card-body text-center">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item fs-6 fw-bold text-center">Price:
          <span class="pi pi-euro"></span> {{ product.price }}
        </li>

        <li class="list-group-item text-center">
          <div class="rating">
            <span *ngFor="let star of getRatingStars(product.rating!)" class="pi pi-star-fill text-warning"></span>
          </div>

        </li>

      </ul>

    </div>
  </div>
</div>
